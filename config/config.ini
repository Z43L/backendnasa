# Configuración del backend de IA para monitoreo sísmico

# Configuración general
[general]
project_name = Seismic AI Monitor
version = 1.0.0
log_level = INFO
log_file = logs/backend.log

# Configuración de datos
[data]
# Directorios
data_dir = data
datasets_dir = datasets
models_dir = models
logs_dir = logs
temp_dir = temp

# Configuración de datasets
max_dataset_size_gb = 3.0
chunk_size = 1000
num_synthetic_samples = 8000

# Áreas de estudio
[areas]
falla_anatolia = Falla Norte de Anatolia
cinturon_fuego_pacifico = Cinturón de Fuego del Pacífico

# Configuración de modelos
[models]
# Arquitectura
d_model = 256
num_heads = 8
num_layers = 4
dropout = 0.1

# Entrenamiento
default_epochs = 50
default_batch_size = 8
learning_rate = 0.0001
weight_decay = 1e-4

# Early stopping
patience = 10
min_delta = 0.001

# Configuración de base de datos
[database]
host = localhost
port = 5432
database = deformacion_monitor
user = postgres
# password se establece via variable de entorno DB_PASSWORD

# Configuración de API
[api]
host = 0.0.0.0
port = 8000
workers = 4
timeout = 300

# CORS
cors_origins = ["http://localhost:3000", "http://localhost:8080", "https://seismic-monitor.com"]

# Configuración de Docker
[docker]
image_name = seismic-ai-backend
container_name = seismic-backend
restart_policy = unless-stopped

# Configuración de monitoreo
[monitoring]
prometheus_port = 9090
metrics_interval = 30

# Configuración de NASA ASF
[asf]
# Credenciales via variables de entorno
# ASF_USERNAME
# ASF_PASSWORD

# Configuración de procesamiento
[processing]
max_concurrent_jobs = 4
job_timeout = 3600
retry_attempts = 3

# Configuración de alertas
[alerts]
# Umbrales para alertas
classification_threshold = 0.8
magnitude_threshold = 4.0

# Canales de notificación
email_enabled = false
slack_enabled = false
webhook_enabled = true

# Configuración de cache
[cache]
redis_host = localhost
redis_port = 6379
cache_ttl = 3600
max_memory = 512mb

# Configuración de GPU
[gpu]
cuda_visible_devices = 0
allow_growth = true
per_process_gpu_memory_fraction = 0.8